<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
<style>
  /* Positioning for login and register buttons */
  #loginBtn {
    float: left;
    margin-left: 50px;
    margin-top: 20px;
  }

  #registerBtn {
    float: right;
    margin-right: 50px;
    margin-top: 20px;
  }

  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
  }

  .form-content {
    display: none;
  }

  .form-content:first-of-type {
    display: block;
  }

  .form-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-field {
    margin-bottom: 10px;
  }

  .form-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .form-button {
    background-color: #4CAF50;
    color: white;
    padding: 20px 50px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    margin-top:20px;
  }

  .form-button:hover {
    background-color: #45a049;
  }
</style>

</head>
<body>
	<div class="form-container">
		<div class="form-header">
			<h2 id="form-title">Login</h2>
		</div>
		<form action="login.jsp" method="post" id="login-form">
			<div class="form-field">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required class="form-input">
			</div>
			<div class="form-field">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required class="form-input">
			</div>
			<div class="form-field">
				<input type="submit" value="Login" class="form-button">
			</div>
			<div class="form-field">
            			<button onclick="showRegister()" class="form-button">Register</button>
            		</div>
		</form>
		<form action="register.jsp" method="post" id="register-form" style="display:none;">
			<div class="form-field">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required class="form-input">
			</div>
			<div class="form-field">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required class="form-input">
			</div>
			<div class="form-field">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" name="confirm-password" required class="form-input">
			</div>
			<div class="form-field">
				<input type="submit" value="Register" class="form-button">
			</div>
			<div class="form-field">
            			<button onclick="showLogin()" class="form-button">Login</button>
            		</div>
		</form>

	</div>
	<script>
		function showLogin() {
			document.getElementById("form-title").innerHTML = "Login";
			document.getElementById("login-form").style.display = "block";
			document.getElementById("register-form").style.display = "none";
		}

		function showRegister() {
			document.getElementById("form-title").innerHTML = "Registration";
			document.getElementById("login-form").style.display = "none";
			document.getElementById("register-form").style.display = "block";
		}
	</script>
	</body>
	</html>
